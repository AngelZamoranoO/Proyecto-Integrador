<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header> 
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="/index.html">
                    <img src="/img/branding/logo_light_horizontal.svg" alt="Isologotipo Funkoshop">
                </a>
            </picture>

            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/contact.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/login.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/login.html">SALIR</a>
                </li>
            </ul>    
    </nav>
    </header>


    <main>
        
        <section class="register">
            <form action="" method="post" class="admin__form">

                <div class="register__titles">
                    <h1 class="admin__title"> CREA TU CUENTA</h1>
                    <h4 class="admin__subtitle"> Completa el formulario para ser parte del mundo de los funkos </h4>
                </div>

                <div class="field">
                    <label for="register-name">Nombre:</label>
                    <input id="POST-name" type="text" name="form_name" class="input__field" placeholder="Juan"/>
                </div>
                <div class="field">
                    <label for="register-surename">Apellido:</label>
                    <input id="POST-surename" type="text" name="form_surename" class="input__field" placeholder="Guarnizo" />
                </div>
                <div class="field">
                    <label for="register-email">Email:</label>
                    <input id="POST-email" type="email" name="form_email" class="input__field" placeholder="johndoe@email.com"/>
                </div>
                <div class="field">
                    <label for="register-password">Contraseña:</label>
                    <input id="POST-password" type="password" name="form_password" class="input__field" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"/>
                </div>          
                <div class="field">
                    <label for="register-password">Repita contraseña:</label>
                    <input id="POST-repeatPassword" type="password" name="form_repeatPassword" class="input__field" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"/>
                </div>
                
                <div class="admin__submit">
                    <button class="admin__buttons">Ingresar</button>
                    <div class="admin__checkbox">
                        <input type="checkbox" name="termAndConditions" id="termAndConditions" class="termAndConditions">
                        <label for="termAndConditions">Acepto <a class="termAndConditions" href="">Términos y Condiciones</a> </label>
                    </div>
                </div>
            
            </form>

        </section>


    </main>

    <footer class="footer"> <!-- Inicio Footer --> 
        <nav class="navbar container">
            <ul class="navbar__item">
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/register.html">REGISTRARSE</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/login.html">INGRESAR</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./pages/contact">CONTACTO</a>
                </li>
            </ul>
            <picture>
                <img src="/img/branding/isotype.svg" alt="isotipo de la marca Funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funko shop &copy;</p>
    </footer> <!-- Fin Footer -->

</body>
</html>
