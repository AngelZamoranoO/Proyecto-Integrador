    <header> 
        <!-- Insertar css del header para admin pages-->

            <picture class="navbar__logo">
                <a href="/index.html">

            </picture>

            <ul class="navbar__menu">
                <li class="navbar__item">

    <main>

        <!-- Login -->
        <section class="login">
            <h1 class="login__title">INGRESAR A MI CUENTA</h1>
            <div class="field login__email">
                <p>Email:</p>
                <input type="email" class="input__field"
                required placeholder="javiermilei@argentina.com" >
            </div>
            <div class="field login__password">
                <p>Contraseña:</p>
                <input type="text" class="input__field"
                required
                placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
        </div>

    
        <div class="login__buttons">
        <button class="login__button">Ingresar</button>
        <div class="login__rememberMe">
            <input type="checkbox" name="rememberMe" id="rememberMe" class="rememberMe">
            <p>Recordarme</p>
        </div>
        </div>
        <a href="" class="login__forgotPw">Olvide mi contraseña</a>
    </section>

    </main>
